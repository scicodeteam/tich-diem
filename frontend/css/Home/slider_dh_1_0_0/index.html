<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider_dh_1_0_0</title>
    <link rel="stylesheet" href="sass/slider_dh_1_0_0.min.css" />
    <link
      rel="stylesheet"
      href="https://huudinh.github.io/assets/sass/lib.min.css"
    />
    <script src="https://huudinh.github.io/assets/js/module.min.js"></script>
  </head>
  <body>
    <section class="slider_dh_1_0_0">
      <div class="container">
        <div class="slider_dh_1_0_0__box">
          <div class="slider_dh_1_0_0__boxLeft">
            <div class="slideshow">
              <div class="slider">
                <div>
                  <img
                    class="tns-lazy"
                    src="images/slider1.jpg"
                    data-src="images/slider1.jpg"
                    alt=""
                  />
                </div>
                <div>
                  <img
                    class="tns-lazy"
                    src="images/slider2.jpg"
                    data-src="images/slider2.jpg"
                    alt=""
                  />
                </div>
                <div>
                  <img
                    class="tns-lazy"
                    src="images/slider3.jpg"
                    data-src="images/slider3.jpg"
                    alt=""
                  />
                </div>
              </div>
              <ul class="controls" id="slider-nav">
                <li class="prev">
                  <span aria-label="Previous">‹</span>
                </li>
                <li class="next">
                  <span aria-label="Next">›</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="slider_dh_1_0_0__boxRight">
            <div class="slider_dh_1_0_0__item">
              <img src="images/banner1.png" alt="" />
            </div>
            <div class="slider_dh_1_0_0__item">
              <img src="images/banner2.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="https://huudinh.github.io/assets/js/tiny-slider.min.js"></script>
  <script src="js/slider_dh_1_0_0.js"></script>
</html>
